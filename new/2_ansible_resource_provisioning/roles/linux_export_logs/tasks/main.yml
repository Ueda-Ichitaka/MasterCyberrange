- name: stop auditd
  become: true
  shell: |
    sudo systemctl stop auditd

- name: zip /var/log to one big archive
  become: true
  shell: |
    tar -czvf "{{ hostname }}_logs.tar.gz" /var/log
    tar -czvf "{{ hostname }}_pcap.tar.gz" "/home/{{ ansible_user }}/tshark/{{ hostname }}.pcapng"


